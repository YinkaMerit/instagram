<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <img class="phone" src="images/phonebase.png" alt="">
        </div>
        <div class="col-sm-6">
          <div class="right-column text-center">
            <img class="instagram-logo" src="images/logo.png" alt="picture of instagram logo">
              <p class="info">Sign up to see photos and videos from you friends</p>
              <!-- <button class="btn btn-primary" type="submit"> <img src="" alt="">Log in with Facebook</button> -->
              <button class="btn btn-primary" type="button">
                <a href="#" class="fa fa-facebook"></a>
                Login in with Facebook</button>
              <p class="or">OR</p>
              <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Mobile Number or Email">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Full Name">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password">
                  </div>
                  <div>
                    <button class="btn btn-primary btn-block" type="submit">Next</button>
                  </div>

              </form>
              <p class="terms">By signing up, you agree to our <b>Terms.</b>Learn how we collect data in our <b>Data Policy</b> and how we use cookies and similar technology in our <b>Cookies Policy.</b></p>
          </div>
          <div class="right-column-login text-center">
            <p>Have an account?<a href="#"> Login</a></p>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
